<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .menu {
            text-align: center;
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="menu">
    <h1>Main Menu</h1>
    <button onclick="location.href='singleplayer.html'">Single Player</button>
    <button onclick="location.href='multiplayer.html'">Multiplayer</button>
</div>
<footer>
    <a>Made by @WhatDoIDo</a>
</footer>

</body>
</html>
